<!DOCTYPE html>

<html lang="ro">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Splendor Viewer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="card card-back" id="card-back-stub">
      <div class="counter game-font"></div>
    </div>

    <div class="card card-front" id="card-front-stub">
      <div class="header"></div>
      <div class="points"></div>
      <div class="gem"></div>
      <div class="costs">
        <div class="cost"></div>
        <div class="cost"></div>
        <div class="cost"></div>
        <div class="cost"></div>
      </div>
      <div class="id"></div>
    </div>

    <div class="log-message" id="kibitz-stub">
      <span class="name"></span>
      <span class="message"></span>
    </div>

    <div class="chip" id="chip-stub"></div>

    <div class="chip-stack" id="chip-stack-stub">
      <div class="stack">
      </div>
      <div class="counter game-font"></div>
    </div>

    <div class="minicard" id="minicard-stub">
    </div>

    <div class="noble" data-id="" id="noble-stub">
      <div class="id"></div>
      <div class="costs">
      </div>
    </div>

    <div class="player" id="player-stub">
      <div class="header">
        <div class="turn-marker icon">play_arrow</div>
        <div class="name"></div>
        <div class="score game-font">0</div>
        <span class="icon">star</span>
      </div>
      <div class="cards"></div>
      <div class="chips">
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
        <div class="chip"></div>
      </div>
      <div class="reserve"></div>
      <div class="nobles"></div>
    </div>

    <header>
      <div class="controls">
        <div class="round-info">
          Runda <span class="cur-round"></span> /
          <span class="num-rounds"></span>
        </div>

        <button id="btn-forward" class="icon" type="button">skip_next</button>

        <form id="file-loader">
          <label for="file-field" class="custom-file-upload">
            <span class="icon">upload</span>
            încarcă o partidă
          </label>
          <input type="file" id="file-field" name="file-field">
        </form>
      </div>
    </header>

    <div class="columns">
      <div id="board">
        <div id="decks">
          <div class="deck"></div>
          <div class="deck"></div>
          <div class="deck"></div>
        </div>
        <div id="chips">
        </div>
        <div id="nobles">
        </div>
      </div>
      <div class="column-right">
        <div id="players"></div>
        <div class="log-wrapper">
          <div id="log">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
